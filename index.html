<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's make baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-9/12 mx-auto text-center my-16 text-blue-600">
      <h2 class="text-5xl">Let's go to the my baper bank</h2>

      <div class="bapkebank my-20 bg-green-700 py-12">
        <h4 class="text-6xl text-slate-900">Please Login</h4>
        <input
          type="email"
          name=""
          id="email"
          class="block w-6/12 mx-auto my-6 p-3"
        />
        <input
          type="password"
          name=" "
          id="password"
          class="block w-6/12 mx-auto my-6 p-3"
        />
        <span id="empty" class="text-red-800 mb-4 bg-slate-500"></span>
        <button
          type="submit"
          class="block w-6/12 mx-auto py-3 bg-orange-300 text-slate-900"
          id="login_btn"
        >
          Login
        </button>
      </div>
    </section>
    <script src="./baperbank.js"></script>
  </body>
</html>
